<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理登录</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        
        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
        
        #debugLog {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>后台管理系统</h1>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
        <div id="debugLog" style="display: block;"></div>
        <div class="footer">
            <p>默认账号: admin / admin123</p>
        </div>
    </div>
    <script>
        // 调试日志函数
        function log(message, type = 'info') {
            const debugArea = document.getElementById('debugLog');
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = new Date().toLocaleTimeString() + ': ' + message;
            debugArea.appendChild(logEntry);
            debugArea.scrollTop = debugArea.scrollHeight;
            
            // 同时输出到控制台
            console[type === 'error' ? 'error' : 'log'](message);
        }

        // 登录表单提交处理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await performLogin();
        });
        
        // 登录函数 - 使用fetch API
        async function performLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.querySelector('button[type="submit"]');
            
            // 重置错误消息
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            log('开始登录流程');
            
            // 表单验证
            if (!username || !password) {
                showMessage('请输入用户名和密码', 'error');
                log('表单验证失败: 用户名或密码为空');
                return;
            }
            
            // 保存原始按钮状态
            const originalText = submitBtn.textContent;
            
            try {
                // 设置加载状态
                submitBtn.disabled = true;
                submitBtn.textContent = '登录中...';
                log('设置按钮为加载状态');
                
                // 构建请求选项
                const requestOptions = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': '*/*'
                    },
                    credentials: 'include', // 包含cookies
                    body: JSON.stringify({ username, password })
                };
                
                log(`准备发送请求到: http://8.136.34.190:3000/api/users/login`);
                log(`请求数据: ${JSON.stringify({ username, password })}`);
                
                // 发送请求
                const response = await fetch('http://8.136.34.190:3000/api/users/login', requestOptions);
                
                log(`收到响应，状态码: ${response.status}`);
                log(`响应状态: ${response.ok ? '成功' : '失败'}`);
                
                // 获取响应文本
                const responseText = await response.text();
                log(`响应内容: ${responseText}`);
                
                // 解析响应JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                    log(`解析响应成功: ${JSON.stringify(data)}`);
                } catch (parseError) {
                    log(`解析响应失败: ${parseError.message}`, 'error');
                    showMessage('服务器响应格式错误', 'error');
                    return;
                }
                
                // 处理响应数据
                if (response.ok && data.success && data.data && data.data.token) {
                    log('登录成功，保存token');
                    localStorage.setItem('adminToken', data.data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.data.user));
                    
                    // 显示成功消息
                    showMessage('登录成功，正在跳转...', 'success');
                    
                    // 延迟跳转
                    setTimeout(() => {
                        log('跳转到index.html');
                        window.location.href = './index.html';
                    }, 1000);
                } else {
                    log(`登录失败: ${data.message || '未知错误'}`, 'error');
                    showMessage(data.message || '登录失败', 'error');
                }
            } catch (error) {
                log(`网络错误: ${error.message}`, 'error');
                showMessage('网络连接错误，请检查网络设置', 'error');
            } finally {
                // 恢复按钮状态
                log('恢复按钮状态');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        // 检查是否已登录
        if (localStorage.getItem('adminToken')) {
            log('已存在token，跳转到index.html');
            window.location.href = './index.html';
        }
    </script>
</body>
</html>
