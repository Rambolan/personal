user root;
worker_processes auto;
pid /var/run/nginx.pid;
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # MIME类型设置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 详细的日志设置
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  '$request_time $upstream_response_time';
    
    log_format api '$remote_addr - $remote_user [$time_local] "$request" '
                 '$status $body_bytes_sent "$http_referer" '
                 '"$http_user_agent" "$http_x_forwarded_for" '
                 '$request_time $upstream_response_time "$request_body"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # 优化参数
    client_max_body_size 20m;  # 允许上传较大文件
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Gzip压缩
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 缓存设置
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m;
    
    server {
        listen 8080;
        server_name localhost 8.136.34.190;
        
        # 前端静态文件服务
        root "/root/code_cursor/personal web";
        index html/index.html;
        
        # 静态文件缓存配置
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            access_log off;
        }
        
        # HTML文件不缓存
        location ~* \.(html)$ {
            # 尝试直接访问，如果找不到则尝试/html目录
            try_files $uri /html$uri =404;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        

        # API反向代理到后端服务
        location /api {
            # 保留/api前缀
            proxy_pass http://172.17.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 增加文件上传支持
            client_max_body_size 50m;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
            proxy_buffer_size 16k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
            proxy_temp_file_write_size 64k;
            
            # API访问日志
            access_log /var/log/nginx/api_access.log api;
            
            # API错误处理
            proxy_intercept_errors on;
            error_page 400 401 403 404 500 502 503 504 = @api_error;
        }
        
        # 健康检查
        location /health {
            proxy_pass http://172.17.0.1:3000/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # 详细的错误页面处理
        error_page 404 /404.html;
        location = /404.html {
            root "/root/code_cursor/personal web";
            internal;
            access_log off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root "/root/code_cursor/personal web";
            internal;
            access_log off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # 静态文件错误处理
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            try_files $uri =404;
            log_not_found off;  # 不记录静态文件404错误
        }
        
        # API错误处理
        location @api_error {
            default_type application/json;
            add_header Content-Type application/json;
            return 502 '{
                "success":false,
                "error":"服务暂时不可用，请稍后重试",
                "code":502
            }';
            access_log /var/log/nginx/api_error.log api;
        }
        
        # CORS支持
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Max-Age' '3600' always;
        
        # 处理OPTIONS请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}
