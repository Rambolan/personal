<body>
    <div class="container">
        <h1>ğŸ–¼ï¸ å›¾ç‰‡æ‹–æ‹½æ’åºæµ‹è¯•</h1>
        
        <div class="upload-section">
            <h3>ä¸Šä¼ æµ‹è¯•å›¾ç‰‡</h3>
            <input type="file" id="image-input" accept="image/*" multiple>
            <div class="drag-hint">ğŸ’¡ æç¤ºï¼šå¯ä»¥é€‰æ‹©å¤šå¼ å›¾ç‰‡è¿›è¡Œæµ‹è¯•</div>
        </div>
        
        <div class="drag-hint">ğŸ¯ æ‹–æ‹½å›¾ç‰‡å¯ä»¥è°ƒæ•´é¡ºåºï¼Œå·¦ä¸Šè§’æ˜¾ç¤ºå½“å‰åºå·</div>
        
        <div class="images-container" id="images-container">
            <div class="empty-state">è¯·ä¸Šä¼ å›¾ç‰‡å¼€å§‹æµ‹è¯•</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="saveOrder()">ä¿å­˜é¡ºåº</button>
            <button class="btn btn-secondary" onclick="clearAll()">æ¸…ç©ºæ‰€æœ‰</button>
            <button class="btn btn-secondary" onclick="addTestImages()">æ·»åŠ æµ‹è¯•å›¾ç‰‡</button>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        let imageOrder = [];
        let draggedElement = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('image-input');
            input.addEventListener('change', handleFileSelect);
        });

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(e) {
            const files = e.target.files;
            const container = document.getElementById('images-container');
            
            // æ¸…ç©ºç©ºçŠ¶æ€æç¤º
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            Array.from(files).forEach(file => {
                if (file.type.match('image.*')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const order = imageOrder.length;
                        const imageContainer = createImagePreviewItem(event.target.result, order, true);
                        container.appendChild(imageContainer);
                        imageOrder.push({
                            url: event.target.result,
                            order: order,
                            file: file,
                            isNew: true
                        });
                        updateOrderNumbers();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // åˆ›å»ºå›¾ç‰‡é¢„è§ˆé¡¹
        function createImagePreviewItem(imageSrc, order, isNew = false) {
            const container = document.createElement('div');
            container.className = 'image-preview-item';
            container.dataset.order = order;
            container.dataset.isNew = isNew;
            container.draggable = true;
            
            const img = document.createElement('img');
            img.src = imageSrc;
            img.alt = 'æµ‹è¯•å›¾ç‰‡';
            
            // æ·»åŠ åºå·æ˜¾ç¤º
            const orderNumber = document.createElement('div');
            orderNumber.className = 'order-number';
            orderNumber.textContent = order + 1;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = 'Ã—';
            deleteBtn.onclick = function(e) {
                e.stopPropagation();
                deleteImage(container, isNew);
            };
            
            container.appendChild(orderNumber);
            container.appendChild(img);
            container.appendChild(deleteBtn);
            
            // æ·»åŠ æ‹–æ‹½äº‹ä»¶ç›‘å¬å™¨
            addDragEventListeners(container);
            
            return container;
        }

        // æ·»åŠ æ‹–æ‹½äº‹ä»¶ç›‘å¬å™¨
        function addDragEventListeners(element) {
            element.addEventListener('dragstart', handleDragStart);
            element.addEventListener('dragend', handleDragEnd);
            element.addEventListener('dragover', handleDragOver);
            element.addEventListener('drop', handleDrop);
            element.addEventListener('dragenter', handleDragEnter);
            element.addEventListener('dragleave', handleDragLeave);
        }

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            
            // ç§»é™¤æ‰€æœ‰æ‹–æ‹½æ‚¬åœæ ·å¼
            const allItems = document.querySelectorAll('.image-preview-item');
            allItems.forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            if (this !== draggedElement) {
                this.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            if (draggedElement !== this) {
                // äº¤æ¢DOMå…ƒç´ ä½ç½®
                const container = this.parentNode;
                const allItems = Array.from(container.children);
                const draggedIndex = allItems.indexOf(draggedElement);
                const targetIndex = allItems.indexOf(this);
                
                if (draggedIndex < targetIndex) {
                    container.insertBefore(draggedElement, this.nextSibling);
                } else {
                    container.insertBefore(draggedElement, this);
                }
                
                // æ›´æ–°å›¾ç‰‡é¡ºåº
                updateImageOrder();
                updateOrderNumbers();
                
                showStatus('å›¾ç‰‡é¡ºåºå·²æ›´æ–°', 'success');
            }
            
            this.classList.remove('drag-over');
            return false;
        }

        // æ›´æ–°å›¾ç‰‡é¡ºåº
        function updateImageOrder() {
            const allItems = document.querySelectorAll('.image-preview-item');
            allItems.forEach((item, index) => {
                item.dataset.order = index;
            });
            
            // é‡æ–°æ’åºimageOrderæ•°ç»„
            const newOrder = [];
            allItems.forEach((item, index) => {
                const order = parseInt(item.dataset.order);
                const originalIndex = imageOrder.findIndex(img => img.order === order);
                if (originalIndex !== -1) {
                    const imageItem = imageOrder[originalIndex];
                    imageItem.order = index;
                    newOrder.push(imageItem);
                }
            });
            
            imageOrder = newOrder.sort((a, b) => a.order - b.order);
        }

        // æ›´æ–°åºå·æ˜¾ç¤º
        function updateOrderNumbers() {
            const allItems = document.querySelectorAll('.image-preview-item');
            allItems.forEach((item, index) => {
                const orderNumber = item.querySelector('.order-number');
                if (orderNumber) {
                    orderNumber.textContent = index + 1;
                }
            });
        }

        // åˆ é™¤å›¾ç‰‡
        function deleteImage(container, isNew) {
            const order = parseInt(container.dataset.order);
            
            container.remove();
            imageOrder = imageOrder.filter(img => img.order !== order);
            
            updateImageOrder();
            updateOrderNumbers();
            
            showStatus('å›¾ç‰‡å·²åˆ é™¤', 'success');
            
            // å¦‚æœæ²¡æœ‰å›¾ç‰‡äº†ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
            const containerEl = document.getElementById('images-container');
            if (imageOrder.length === 0) {
                containerEl.innerHTML = '<div class="empty-state">è¯·ä¸Šä¼ å›¾ç‰‡å¼€å§‹æµ‹è¯•</div>';
            }
        }

        // ä¿å­˜é¡ºåº
        function saveOrder() {
            if (imageOrder.length === 0) {
                showStatus('æ²¡æœ‰å›¾ç‰‡å¯ä»¥ä¿å­˜', 'error');
                return;
            }
            
            const orderData = imageOrder.map((img, index) => ({
                url: img.url,
                order: index + 1
            }));
            
            console.log('ä¿å­˜çš„å›¾ç‰‡é¡ºåº:', orderData);
            showStatus(`å·²ä¿å­˜ ${orderData.length} å¼ å›¾ç‰‡çš„é¡ºåº`, 'success');
        }

        // æ¸…ç©ºæ‰€æœ‰
        function clearAll() {
            imageOrder = [];
            const container = document.getElementById('images-container');
            container.innerHTML = '<div class="empty-state">è¯·ä¸Šä¼ å›¾ç‰‡å¼€å§‹æµ‹è¯•</div>';
            showStatus('å·²æ¸…ç©ºæ‰€æœ‰å›¾ç‰‡', 'success');
        }

        // æ·»åŠ æµ‹è¯•å›¾ç‰‡
        function addTestImages() {
            const testImages = [
                'https://picsum.photos/seed/test1/100/100.jpg',
                'https://picsum.photos/seed/test2/100/100.jpg',
                'https://picsum.photos/seed/test3/100/100.jpg',
                'https://picsum.photos/seed/test4/100/100.jpg',
                'https://picsum.photos/seed/test5/100/100.jpg'
            ];
            
            const container = document.getElementById('images-container');
            
            // æ¸…ç©ºç©ºçŠ¶æ€æç¤º
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            testImages.forEach((url, index) => {
                setTimeout(() => {
                    const order = imageOrder.length;
                    const imageContainer = createImagePreviewItem(url, order, false);
                    container.appendChild(imageContainer);
                    imageOrder.push({
                        url: url,
                        order: order,
                        isNew: false
                    });
                    updateOrderNumbers();
                }, index * 100); // å»¶è¿Ÿæ·»åŠ ï¼Œåˆ›å»ºåŠ¨ç”»æ•ˆæœ
            });
            
            showStatus('å·²æ·»åŠ 5å¼ æµ‹è¯•å›¾ç‰‡', 'success');
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }
    </script>
