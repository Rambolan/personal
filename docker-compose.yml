version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: personal-web-nginx
    ports:
      - "8080:8080"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/root/code_cursor/personal_web:ro
    restart: unless-stopped
    networks:
      - web-network
    environment:
      - TZ=Asia/Shanghai
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

networks:
  web-network:
    driver: bridge
